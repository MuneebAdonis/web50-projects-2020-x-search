<!DOCTYPE html>
<html lang="en">
    <head>
        <title>
            Image Search
        </title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    </head>
    <body>
        <div  class="row justify-content-end" style = 'background-color: chocolate; padding:25px;'>
            <a href = "index.html"><button class="btn btn-primary">press to go to index</button></a>
        </div>

        <form action="https://www.google.com/search">
            <!-- having this setup; "q=text" is added after search and this gets google search to work
                    https://www.google.com/search?q=cats&source=lnms&tbm=isch
            -->
            <div class="row justify-content-center" style = 'background-color:plum; padding:25px;'>
                <input type="text" name="q" style="border-radius: 25px;">
    
                <input type ="hidden" name = "source" value="lnms">
                <input type ="hidden" name = "tbm" value = "isch">
            </div>
            
            <div class="row justify-content-center" style = 'background-color:mediumaquamarine; padding:25px;'>           
                <input class="btn btn-primary" type="submit" value="Google Search">
            </div>
        </form>
    

    </body>
</html>
